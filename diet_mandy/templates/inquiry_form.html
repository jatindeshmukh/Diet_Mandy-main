{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Mandy - Inquiry Form</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="{% static 'inquiry.css' %}">
</head>

<body>

<section class="page">

    <form class="form-box" method="POST" action="">
        {% csrf_token %}

        <h2>Diet Consultation Inquiry</h2>
        <p class="tag">Please fill your details below</p>

        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>WhatsApp Number</label>
        <input type="tel" name="phone" placeholder="Enter your contact number" required>

        <label>Email ID</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Age</label>
        <input type="number" name="age" placeholder="Your age" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Your Goal</label>
        <select name="goal" required>
            <option value="">Select</option>
            <option>Weight Loss</option>
            <option>Weight Gain</option>
            <option>Muscle Gain</option>
            <option>Diabetic Control</option>
            <option>PCOD / PCOS</option>
        </select>

        <label>Food Preference</label>
        <select name="food" required>
            <option value="">Select</option>
            <option>Veg</option>
            <option>Non-Veg</option>
            <option>Vegan</option>
        </select>

        <label>Your Routine / Eating Habits</label>
        <textarea name="routine" placeholder="Describe your daily routine" required></textarea>

        <button type="submit">Submit Inquiry</button>

        <p class="note">We will contact you on WhatsApp within 15-30 minutes.</p>

    </form>

</section>

</body>
</html>
