{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-box {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-box h2 {
            color: #22a34a;
            font-size: 28px;
            margin-bottom: 12px;
        }

        .success-box p {
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .success-box a {
            display: inline-block;
            padding: 12px 25px;
            background: #22a34a;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .success-box a:hover {
            background: #19863c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="success-box">
        <h2>âœ… Inquiry Submitted Successfully!</h2>
        <p>Thank you for reaching out.<br>Our team will contact you shortly.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
